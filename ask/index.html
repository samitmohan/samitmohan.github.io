<!-- ask/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ•Ô∏è</text></svg>">

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --accent: #ff3e00;
      --bg: #fafafa;
      --border: #222;
      --card-bg: #fff;
    }

    body {
      font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
      background: var(--bg);
      margin: 0;
      padding: 1rem;
      color: #111;
      line-height: 1.5;
    }

    .container {
      max-width: 740px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2.5rem;
      border: 3px solid var(--border);
      box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: -1px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    .input-group {
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      font-family: inherit;
      font-size: 16px;
      padding: 15px;
      border: 2px solid var(--border);
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s;
      background: #fff;
    }

    textarea:focus {
      box-shadow: 0 0 0 4px rgba(255, 62, 0, 0.1);
      border-color: var(--accent);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-family: inherit;
      font-weight: bold;
      font-size: 16px;
      background: var(--border);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
      flex-grow: 1;
    }

    button:hover {
      background: var(--accent);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0px #000;
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: none;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }

    /* Output Sections */
    .status-label {
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      background: var(--border);
      color: white;
      padding: 2px 6px;
      display: inline-block;
      margin: 2rem 0 1rem 0;
    }

    #answer {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 17px;
      line-height: 1.7;
    }
    
    #answer h1, #answer h2, #answer h3 {
      font-family: "JetBrains Mono", monospace;
      margin-top: 1.5rem;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }
    #answer h2:first-child { display: none; }

    /* Results / Chunks Styling */
    .result-card {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      background: #fdfdfd;
    }
    .result-meta {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .result-meta a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    .result-text {
      font-size: 0.9rem;
      white-space: pre-wrap;
      color: #333;
    }
    .result-text code {
      background: #eee;
      padding: 2px 4px;
    }

    /* Source List for AI Answer */
    .sources-list {
      font-size: 13px;
      color: #555;
      border-top: 2px dashed #ccc;
      padding-top: 1rem;
      margin-top: 2rem;
    }
    .source-item {
      margin-bottom: 6px;
    }
    .source-item a {
      color: var(--border);
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px dotted #999;
    }
    .source-item a:hover {
      color: var(--accent);
    }

    .hint { font-size: 11px; color: #999; }
    
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ask</h1>
    <p class="subtitle">
      Query the blog engine at <strong>samitmohan.github.io</strong>
    </p>

    <textarea
      id="query"
      placeholder="e.g. Why is softmax used in MNIST?"
    ></textarea>

    <div class="controls">
      <div class="hint">CMD + ENTER</div>
      <button id="ask">SEARCH_BLOG</button>
    </div>
    
    <div class="options">
      <label>
        <input type="checkbox" id="use-local-llm"> 
        Generate Answer with Local AI
      </label>
      <span id="local-status" style="font-size: 10px; color: #999;">(Checking...)</span>
    </div>

    <!-- Output Area -->
    <div id="output-area">
        <!-- Content will be injected here -->
    </div>

  </div>

  <script>
    // Configuration
    const RETRIEVAL_BACKEND = 
      location.hostname === "localhost" 
        ? "http://localhost:8000" 
        : "https://starsmerchant-language-drug-statistical.trycloudflare.com";
        
    const GENERATION_BACKEND = "http://localhost:8000";

    // DOM Elements
    const askBtn = document.getElementById("ask");
    const queryBox = document.getElementById("query");
    const outputArea = document.getElementById("output-area");
    const useLocalLlmCheckbox = document.getElementById("use-local-llm");
    const localStatusSpan = document.getElementById("local-status");

    // Init Marked
    marked.setOptions({ breaks: true, gfm: true });

    // 1. Auto-detect Local Backend
    async function checkLocalBackend() {
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 1000);
            
            await fetch(`${GENERATION_BACKEND}/status`, { signal: controller.signal });
            clearTimeout(id);
            
            // Available
            localStatusSpan.textContent = "‚óè Online";
            localStatusSpan.style.color = "green";
            useLocalLlmCheckbox.checked = true; // Auto-enable if found
            askBtn.textContent = "RUN_QUERY";
        } catch (e) {
            // Unavailable
            localStatusSpan.textContent = "‚óã Offline";
            useLocalLlmCheckbox.checked = false;
            useLocalLlmCheckbox.disabled = true;
            askBtn.textContent = "SEARCH_ONLY";
        }
    }
    
    // Run check on load
    checkLocalBackend();

    // 2. Main Interaction
    async function askQuestion() {
      const query = queryBox.value.trim();
      if (!query) return;

      const useAI = useLocalLlmCheckbox.checked;

      askBtn.disabled = true;
      askBtn.textContent = useAI ? "THINKING..." : "SEARCHING...";
      outputArea.style.opacity = "0.5";
      outputArea.innerHTML = ""; // clear previous

      try {
        // --- STEP 1: RETRIEVE ---
        const resp = await fetch(`${RETRIEVAL_BACKEND}/retrieve`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, top_k: 5 })
        });
        
        const data = await resp.json();
        const chunks = data.chunks || [];
        
        outputArea.style.opacity = "1";

        if (chunks.length === 0) {
            outputArea.innerHTML = `<div style="margin-top:2rem;"><em>No matches found in blog.</em></div>`;
            return;
        }

        // --- STEP 2: GENERATE OR DISPLAY ---
        
        if (useAI) {
            // Mode A: AI Generation
            renderAIWaitingState();
            
            const genResp = await fetch(`${GENERATION_BACKEND}/generate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query, chunks })
            });
            const genData = await genResp.json();
            
            renderAIResponse(genData.answer, chunks);
            
        } else {
            // Mode B: Search Results (Public View)
            renderSearchResults(chunks);
        }

      } catch (err) {
        outputArea.style.opacity = "1";
        outputArea.innerHTML = `<div style="color:red; margin-top:1rem;">Error: ${err.message}</div>`;
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = useLocalLlmCheckbox.checked ? "RUN_QUERY" : "SEARCH_ONLY";
      }
    }

    // --- Renderers ---

    function renderSearchResults(chunks) {
        let html = `<div class="status-label">Search Results (${chunks.length})</div>`;
        
        chunks.forEach(c => {
            const title = c.metadata.post_title || "Untitled";
            const section = c.metadata.section;
            const url = c.metadata.url || "#";
            const text = c.text;
            
            html += `
            <div class="result-card">
                <div class="result-meta">
                    <a href="${url}" target="_blank">${title}</a> 
                    ${section ? `‚Ä∫ ${section}` : ""}
                </div>
                <div class="result-text">${text}</div>
            </div>`;
        });
        
        outputArea.innerHTML = html;
    }

    function renderAIWaitingState() {
        outputArea.innerHTML = `<div style="margin-top:2rem;">Generating answer from ${document.querySelectorAll('.result-card').length || 5} sources...</div>`;
    }

    function renderAIResponse(answerText, chunks) {
        // Render Answer
        let html = `<div class="status-label">AI Answer</div>`;
        html += `<div id="answer">${marked.parse(answerText)}</div>`;
        
        // Render Unique Citations
        html += `<div class="sources-list"><div style="font-weight:bold; margin-bottom:0.5rem;">Sources used:</div>`;
        
        const seen = new Set();
        chunks.forEach(c => {
            const key = `${c.metadata.post_title}:${c.metadata.section}`;
            if(!seen.has(key)) {
                seen.add(key);
                const title = c.metadata.post_title;
                const section = c.metadata.section;
                const url = c.metadata.url || "#";
                
                html += `
                <div class="source-item">
                    <a href="${url}" target="_blank">${title}</a> 
                    ${section ? `<span style="color:#777"> [${section}]</span>` : ""}
                </div>`;
            }
        });
        
        html += `</div>`;
        outputArea.innerHTML = html;
    }

    // Events
    askBtn.onclick = askQuestion;
    queryBox.addEventListener("keydown", e => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        askQuestion();
      }
    });
    
    // Check local availability when checkbox is clicked manually
    useLocalLlmCheckbox.addEventListener("change", () => {
        askBtn.textContent = useLocalLlmCheckbox.checked ? "RUN_QUERY" : "SEARCH_ONLY";
    });

  </script>
</body>
</html>
