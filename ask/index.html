<!-- ask/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --accent: #ff3e00;
      --bg: #fafafa;
      --border: #222;
    }

    body {
      font-family: "JetBrains Mono", "Menlo", "Consolas", monospace;
      background: var(--bg);
      margin: 0;
      padding: 1rem;
      color: #111;
      line-height: 1.5;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border: 3px solid var(--border);
      box-shadow: 12px 12px 0px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: -1px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      font-family: inherit;
      font-size: 16px;
      padding: 15px;
      border: 2px solid var(--border);
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s;
    }

    textarea:focus {
      box-shadow: 0 0 0 4px rgba(255, 62, 0, 0.1);
      border-color: var(--accent);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    button {
      padding: 12px 24px;
      font-family: inherit;
      font-weight: bold;
      font-size: 16px;
      background: var(--border);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      background: var(--accent);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0px #000;
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: none;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-area {
      margin-top: 3rem;
    }

    .label {
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      background: var(--border);
      color: white;
      padding: 2px 6px;
      display: inline-block;
      margin-bottom: 1rem;
    }

    #answer {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 17px;
      line-height: 1.7;
    }

    #answer h1, #answer h2, #answer h3 {
      font-family: "JetBrains Mono", monospace;
      margin-top: 1.5rem;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }

    /* Fixed the messy header rendering from screenshot */
    #answer h2:first-child {
       display: none; 
    }

    pre {
      background: #111;
      color: #eee;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 4px;
    }

    code {
      font-family: "JetBrains Mono", monospace;
      background: #eee;
      padding: 2px 5px;
      font-size: 0.9em;
    }

    pre code {
      background: none;
      padding: 0;
    }

    .sources-section {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 2px dashed #ccc;
    }

    .sources-list {
      font-size: 13px;
      color: #555;
    }

    .source-item {
      margin-bottom: 8px;
      padding-left: 15px;
      position: relative;
    }

    .source-item::before {
      content: "↳";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    .hint {
      font-size: 11px;
      color: #999;
    }

    @media (max-width: 600px) {
      .container { padding: 1.5rem; margin: 0; border: none; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Samit</h1>
    <p class="subtitle">
      Query the blog engine at <strong>samitmohan.github.io</strong>
    </p>

    <textarea
      id="query"
      placeholder="e.g. Why is softmax used in MNIST?"
    ></textarea>

    <div class="controls">
      <div class="hint">
        CMD + ENTER to submit
      </div>
      <button id="ask">RUN_QUERY</button>
    </div>

    <div class="status-area">
      <div class="label">Response</div>
      <div id="answer">Waiting for input...</div>
    </div>

    <div class="sources-section">
      <div class="label" style="background: #666;">Citations</div>
      <div id="sources" class="sources-list"></div>
    </div>
  </div>

  <script>
    // Public Retrieval API (could be localhost or your public URL)
    const RETRIEVAL_BACKEND =
      location.hostname === "localhost"
        ? "http://localhost:8000"
        : "https://starsmerchant-language-drug-statistical.trycloudflare.com";
    
    // Local Generation API (Always localhost)
    const GENERATION_BACKEND = "http://localhost:8000";

    const askBtn = document.getElementById("ask");
    const queryBox = document.getElementById("query");
    const answerDiv = document.getElementById("answer");
    const sourcesDiv = document.getElementById("sources");

    // Configure marked to handle line breaks better
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    async function askQuestion() {
      const query = queryBox.value.trim();
      if (!query) return;

      askBtn.disabled = true;
      askBtn.textContent = "SEARCHING...";
      answerDiv.style.opacity = "0.5";
      answerDiv.textContent = "Retrieving relevant posts...";
      sourcesDiv.innerHTML = "";

            try {
              // Step 1: Retrieve (Public)
              const resp = await fetch(`${RETRIEVAL_BACKEND}/retrieve`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query, top_k: 5 })
              });
      
              const data = await resp.json();
              const chunks = data.chunks || [];
              
              // Handle no results
              if (chunks.length === 0) {
                  answerDiv.innerHTML = "<em>I haven't written about this yet.</em>";
                  answerDiv.style.opacity = "1";
                  askBtn.disabled = false;
                  askBtn.textContent = "RUN_QUERY";
                  return;
              }
      
              // Render sources with deduplication                sourcesDiv.innerHTML = "";
                const seen = new Set();
                const uniqueChunks = [];
        
                chunks.forEach(c => {
                  const key = `${c.metadata.post_title}|${c.metadata.section}`;
                  if (!seen.has(key)) {
                    seen.add(key);
                    uniqueChunks.push(c);
                  }
                });
        
                uniqueChunks.forEach(c => {
                  const item = document.createElement("div");
                  item.className = "source-item";
                  
                  const cleanId = c.metadata.post_title; 
                  const section = c.metadata.section ? ` <span style="color:#999">[${c.metadata.section}]</span>` : "";
                  const type = c.metadata.type || "text";
                  
                  item.innerHTML = `<strong>${cleanId}</strong>${section} — <em>${type}</em>`;
                  sourcesDiv.appendChild(item);
                });
                
                // Step 2: Generate (Local Only)
                const isLocal = location.hostname === "localhost";
                
                if (isLocal) {
                    askBtn.textContent = "THINKING...";
                    answerDiv.textContent = "Analyzing content...";
                    
                    const genResp = await fetch(`${GENERATION_BACKEND}/generate`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ query, chunks })
                    });
                    
                    const genData = await genResp.json();
                    answerDiv.style.opacity = "1";
                    answerDiv.innerHTML = marked.parse(genData.answer);
                    
                } else {
                    // Public view: Just show sources text
                    answerDiv.style.opacity = "1";
                    answerDiv.innerHTML = `
                        <p><strong>I found ${uniqueChunks.length} relevant excerpts from my blog.</strong></p>
                        <p>This public demo runs retrieval only to keep costs low. 
                        Below are the exact sources I would use to answer this question.</p>
                    `;
                    askBtn.textContent = "RUN_QUERY";
                }
      } catch (err) {
        answerDiv.style.opacity = "1";
        answerDiv.innerHTML = `<span style="color:red">!! ERROR: ${err.message}</span>`;
      } finally {
        askBtn.disabled = false;
        if (askBtn.textContent === "THINKING...") {
             askBtn.textContent = "RUN_QUERY";
        }
      }
    }

    askBtn.onclick = askQuestion;

    queryBox.addEventListener("keydown", e => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
