  <style>

      --accent: #ff3e00;

<body>
  <div class="container">
    <h1>Ask Samit</h1>
    <p class="subtitle">
      Query the blog engine at <strong>samitmohan.github.io</strong>
    </p>

    <textarea
      id="query"
      placeholder="e.g. Why is softmax used in MNIST?"
    ></textarea>

    <div class="controls">
      <div class="hint">CMD + ENTER</div>
      <button id="ask-btn" class="main-btn">SEARCH</button>
    </div>
    
    <!-- Output Area -->
    <div id="output-area"></div>

  </div>

  <script>
    // Configuration
    const RETRIEVAL_BACKEND = 
      location.hostname === "localhost" 
        ? "http://localhost:8000" 
        : "https://breakfast-rebel-destiny-roller.trycloudflare.com";
        
    const GENERATION_BACKEND = "http://localhost:8000";

    // DOM Elements
    const askBtn = document.getElementById("ask-btn");
    const queryBox = document.getElementById("query");
    const outputArea = document.getElementById("output-area");

    let currentChunks = [];
    let isLocalAvailable = false;

    // Init Marked
    marked.setOptions({ breaks: true, gfm: true });

    // 1. Check Local Backend Availability
    async function checkLocalBackend() {
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 1000);
            await fetch(`${GENERATION_BACKEND}/status`, { signal: controller.signal });
            clearTimeout(id);
            isLocalAvailable = true;
        } catch (e) {
            isLocalAvailable = false;
        }
    }
    checkLocalBackend();

    // 2. Main Search
    async function performSearch() {
      const query = queryBox.value.trim();
      if (!query) return;

      askBtn.disabled = true;
      askBtn.textContent = "SEARCHING...";
      outputArea.style.opacity = "0.5";
      outputArea.innerHTML = ""; 

      try {
        const resp = await fetch(`${RETRIEVAL_BACKEND}/retrieve`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, top_k: 5 })
        });
        
        const data = await resp.json();
        const rawChunks = data.chunks || [];
        
        // DEDUPLICATION LOGIC
        // Keep only the first occurrence of (post_title + section)
        const seen = new Set();
        currentChunks = [];
        
        rawChunks.forEach(c => {
            const key = `${c.metadata.post_title}:${c.metadata.section}`;
            if (!seen.has(key)) {
                seen.add(key);
                currentChunks.push(c);
            }
        });
        
        outputArea.style.opacity = "1";

        if (currentChunks.length === 0) {
            outputArea.innerHTML = `<div style="margin-top:2rem;"><em>No matches found.</em></div>`;
            return;
        }

        renderSearchResults(currentChunks);

      } catch (err) {
        outputArea.style.opacity = "1";
        outputArea.innerHTML = `<div style="color:red; margin-top:1rem;">Error: ${err.message}</div>`;
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = "SEARCH";
      }
    }

    // 3. Generate Answer (Local Only)
    async function generateAnswer() {
        const btn = document.getElementById('gen-btn');
        if(btn) {
            btn.disabled = true;
            btn.textContent = "THINKING...";
        }
        
        const answerContainer = document.getElementById('ai-answer-container');
        answerContainer.innerHTML = "<em>Analyzing content...</em>";

        try {
            const query = queryBox.value.trim();
            const genResp = await fetch(`${GENERATION_BACKEND}/generate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query, chunks: currentChunks })
            });
            const genData = await genResp.json();
            
            answerContainer.innerHTML = marked.parse(genData.answer);
            if(btn) btn.style.display = "none"; // Hide button after success

        } catch(err) {
            answerContainer.innerHTML = `<span style="color:red">Error generating answer: ${err.message}</span>`;
            if(btn) {
                btn.disabled = false;
                btn.textContent = "TRY AGAIN";
            }
        }
    }

    // --- Renderers ---

    function renderSearchResults(chunks) {
        let html = `
        <div class="status-area">
            <div class="status-label">Found ${chunks.length} excerpts</div>
            ${isLocalAvailable 
                ? `<button id="gen-btn" class="generate-btn" style="display:block" onclick="generateAnswer()">‚ú® GENERATE ANSWER</button>` 
                : `<span style="font-size:10px; color:#999">AI Offline</span>`
            }
        </div>
        
        <div id="ai-answer-container"></div>
        `;
        
        chunks.forEach(c => {
            const title = c.metadata.post_title || "Untitled";
            const section = c.metadata.section;
            const url = c.metadata.url || "#";
            const text = c.text;
            
            html += `
            <div class="result-card">
                <div class="result-meta">
                    <a href="${url}" target="_blank">${title}</a> 
                    <span style="color:#999">${section ? `‚Ä∫ ${section}` : ""}</span>
                </div>
                <div class="result-text">${text}</div>
            </div>`;
        });
        
        outputArea.innerHTML = html;
    }

    // Events
    askBtn.onclick = performSearch;
    queryBox.addEventListener("keydown", e => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        performSearch();
      }
    });

  </script>
</body>
